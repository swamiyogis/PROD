name: Build and Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact-name: Output

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Node
        run: |
          npm i
          npx next build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Output
          path: out/
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Output
          path: website

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone --branch main https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }}.git target-repo

      - name: Replace contents with static build
        run: |
          cd target-repo
          git checkout -B web-release-${{ github.run_number }} origin/main
          rsync -av --delete ../website/ . --exclude='.git'
          git add .
          git commit -m "Deploy static build (run ${{ github.run_number }})"
          git push origin web-release-${{ github.run_number }}

      - name: Create PR and merge
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PR_URL=$(gh pr create --repo ${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }} \
            --base main \
            --head web-release-${{ github.run_number }} \
            --title "Deploy Static Build - Run #${{ github.run_number }}" \
            --body "Automated PR with static site output.")
          echo "Created PR: $PR_URL"
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV

      - name: Wait and squash merge PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          PR_URL: ${{ env.PR_URL }}
        run: |
          PR_NUMBER=$(echo "$PR_URL" | awk -F/ '{print $NF}')
          MAX_RETRIES=20
          SLEEP_SECONDS=15
          for i in $(seq 1 $MAX_RETRIES); do
            MERGEABLE_STATE=$(gh pr view "$PR_NUMBER" --repo ${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }} --json mergeable --template '{{.mergeable}}')
            if [ "$MERGEABLE_STATE" = "MERGEABLE" ]; then
              gh pr merge "$PR_NUMBER" --repo ${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }} --squash
              exit 0
            elif [ "$MERGEABLE_STATE" = "CONFLICTING" ]; then
              echo "PR has conflicts; cannot merge."
              exit 1
            fi
            sleep $SLEEP_SECONDS
          done
          echo "Timed out waiting for PR to become mergeable."
          exit 1
