name: Build and Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact-name: Output

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Node
        run: |
          npm i
          npx next build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Output
          path: out/
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Output
          path: website

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone --branch main https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }}.git target-repo

      - name: Replace contents with static build
        run: |
          cd target-repo
          git checkout -B web-release-${{ github.run_number }} origin/main
          shopt -s extglob
          rm -rf !(.git)
          cp -r ../website/* .
          git add .
          git commit -m "Deploy static build (run ${{ github.run_number }})"
          git push origin web-release-${{ github.run_number }}

      - name: Create PR and merge
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh auth login --with-token <<< "${{ secrets.GH_PAT }}"
          PR_URL=$(gh pr create --repo ${{ secrets.MY_ORG }}/${{ secrets.TARGET_REPO }} \
            --base main \
            --head web-release-${{ github.run_number }} \
            --title "Deploy Static Build - Run #${{ github.run_number }}" \
            --body "Automated PR with static site output.")
          echo "Created PR: $PR_URL_
